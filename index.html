<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>CIPHER</title>
  <meta name="description" content="Secure client-side message encryption using AES-256-GCM." />

  <!-- PWA & Mobile Themeing -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#000000" />
  <link rel="apple-touch-icon" href="heart-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="icon" href="heart-192.png" type="image/png">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background Effects -->
  <div class="bg-grid"></div>
  <div class="bg-glow bg-glow-1"></div>
  <div class="bg-glow bg-glow-2"></div>
  <div class="bg-scanlines"></div>
  <div class="bg-noise"></div>
  <div class="bg-vignette"></div>

  <main>
    <header>
      <div class="logo-icon">
        <!-- Pixel Art Lock Icon -->
        <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="3" y="7" width="10" height="8" fill="white"/>
          <rect x="5" y="3" width="6" height="5" fill="none" stroke="white" stroke-width="2"/>
          <rect x="7" y="10" width="2" height="3" fill="black"/>
        </svg>
      </div>
      <h1>Cipher</h1>
      <span class="version">v2.0</span>
    </header>

    <section class="settings">
      <div class="settings-header">
        <span class="settings-title">Passphrase</span>
      </div>
      <div class="settings-content">
        <div class="form-group">
          <input id="pass" type="password" placeholder="enter shared secret key" autocomplete="new-password">
          <button id="togglePassBtn" type="button" class="pass-toggle" aria-label="Toggle password visibility" aria-pressed="false">
            <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <svg class="eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
              <line x1="1" y1="1" x2="23" y2="23"/>
            </svg>
          </button>
          <div id="strength" role="meter" aria-label="Password strength"><div id="strength-bar"></div></div>
        </div>
        <button id="clearAllBtn" class="btn" type="button">Clear All</button>
      </div>
    </section>

    <nav class="tabs-nav" role="tablist" aria-label="Message actions">
      <button id="nav-encrypt" class="tab-btn active" role="tab" aria-selected="true" aria-controls="tab-encrypt">Encrypt</button>
      <button id="nav-decrypt" class="tab-btn decrypt" role="tab" aria-selected="false" aria-controls="tab-decrypt">Decrypt</button>
    </nav>

    <div id="tab-encrypt" class="tab-content active" role="tabpanel" aria-labelledby="nav-encrypt">
      <div class="message-card">
        <label for="pt">Input Message</label>
        <textarea id="pt" placeholder="Type your secret message here..." aria-describedby="status"></textarea>
        <button id="encryptBtn" class="action-btn encrypt">Encrypt</button>
      </div>
    </div>

    <div id="tab-decrypt" class="tab-content" role="tabpanel" aria-labelledby="nav-decrypt">
      <div class="message-card">
        <label for="ct">Encrypted Data</label>
        <textarea id="ct" placeholder="Paste encrypted message here..." aria-describedby="status"></textarea>
        <button id="decryptBtn" class="action-btn decrypt">Decrypt</button>
      </div>
    </div>

    <p id="status" class="status" role="status" aria-live="polite"></p>

    <footer class="footer">
      <div class="footer-line"></div>
      <p class="dedication">Dedicated to B.</p>
      <p class="tech-info">AES-256-GCM // PBKDF2-SHA256</p>
    </footer>
  </main>

  <div id="resultOverlay" class="result-overlay" role="dialog" aria-modal="true" aria-labelledby="resultTitle">
    <div class="result-card">
      <h2 id="resultTitle"></h2>
      <textarea id="resultContent" readonly aria-label="Result content"></textarea>
      <div class="result-footer">
        <button id="resultCopyBtn" class="btn primary" type="button">Copy</button>
        <button id="resultDoneBtn" class="btn" type="button">Close</button>
      </div>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
