<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Given to Fly â™¥</title>
  <meta name="description" content="A secure, privacy-focused app for encrypting personal messages using AES-256-GCM encryption." />

  <!-- PWA & Mobile Themeing -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#101118" />
  <link rel="apple-touch-icon" href="heart-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="icon" href="heart-192.png" type="image/png">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="aurora">
    <div class="aurora-shape shape1"></div>
    <div class="aurora-shape shape2"></div>
  </div>

  <main>
    <header>
      <div class="heart-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
      </div>
      <h1>Given to Fly</h1>
    </header>

    <details class="settings">
      <summary>
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
        Settings
      </summary>
      <div class="settings-content">
        <div class="form-group">
          <label for="pass">Passphrase (Your Secret)</label>
          <input id="pass" type="password" placeholder="e.g., a secret only you two know" autocomplete="new-password">
          <button id="togglePassBtn" type="button" aria-label="Toggle password visibility" aria-pressed="false">ğŸ‘ï¸</button>
          <div id="strength" role="meter" aria-label="Password strength"><div id="strength-bar"></div></div>
        </div>
        <button id="clearAllBtn" class="btn" type="button" style="width:100%">ğŸ—‘ï¸ Clear All</button>
      </div>
    </details>

    <nav class="tabs-nav" role="tablist" aria-label="Message actions">
      <button id="nav-encrypt" class="tab-btn active" role="tab" aria-selected="true" aria-controls="tab-encrypt">Encrypt</button>
      <button id="nav-decrypt" class="tab-btn decrypt" role="tab" aria-selected="false" aria-controls="tab-decrypt">Decrypt</button>
    </nav>

    <div id="tab-encrypt" class="tab-content active" role="tabpanel" aria-labelledby="nav-encrypt">
      <div class="message-card">
        <label for="pt">Your secret message...</label>
        <textarea id="pt" aria-describedby="status">Set a passphrase in Settings, type your message, then encrypt.</textarea>
        <button id="encryptBtn" class="action-btn encrypt">Encrypt & Lock</button>
      </div>
    </div>

    <div id="tab-decrypt" class="tab-content" role="tabpanel" aria-labelledby="nav-decrypt">
      <div class="message-card">
        <label for="ct">Paste the secret message...</label>
        <textarea id="ct" placeholder="Paste the encrypted code here to unlock the message." aria-describedby="status"></textarea>
        <button id="decryptBtn" class="action-btn decrypt">Decrypt & Reveal</button>
      </div>
    </div>
    
    <p id="status" class="status" role="status" aria-live="polite"></p>
    <p class="dedication">Dedicated to the love of my life B. -Tink</p>
  </main>
  
  <div id="resultOverlay" class="result-overlay" role="dialog" aria-modal="true" aria-labelledby="resultTitle">
    <div class="result-card">
      <h2 id="resultTitle"></h2>
      <textarea id="resultContent" readonly aria-label="Result content"></textarea>
      <div class="result-footer">
        <button id="resultCopyBtn" class="btn primary" type="button">Copy</button>
        <button id="resultDoneBtn" class="btn" type="button">Done</button>
      </div>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
