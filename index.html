<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Love Messages ♥ – Local Web Encryptor</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0e0f13" />
  <link rel="icon" href="heart-192.png" type="image/png">
  <style>
    /* --- styles trimmed to essentials, same as your dark-mode version --- */
    :root{ --bg:#0e0f13;--panel:#151821;--muted:#9aa4b2;--text:#e7ecf3;--acc:#7aa2ff;--acc2:#ff799a;--ok:#66d9a3;--warn:#ffcc66;--danger:#ff7a7a;--border:#232838; --radius:14px;--radius-sm:10px;--shadow:0 10px 30px rgba(0,0,0,.45), 0 2px 8px rgba(0,0,0,.35);}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.45 system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif;}
    header{max-width:1100px;margin:20px auto;padding:0 14px;display:flex;align-items:center;gap:12px}
    .heart{width:32px;height:32px;border-radius:10px;background:linear-gradient(135deg,var(--acc2),#ff4d81);display:grid;place-items:center;box-shadow:var(--shadow)}
    main{max-width:1100px;margin:0 auto 18px;padding:0 14px}
    .panel{background:var(--panel);border:1px solid var(--border);border-radius:var(--radius);padding:14px;margin-bottom:14px}
    textarea,input{width:100%;background:#0b0d13;color:var(--text);border:1px solid var(--border);border-radius:12px;padding:12px}
    .btn{border:1px solid var(--border);background:#10131a;color:var(--text);padding:10px 14px;border-radius:12px;cursor:pointer}
    .sticky{position:fixed;bottom:0;left:0;right:0;background:#0e0f13cc;padding:10px;display:flex;gap:10px;justify-content:center}
    .sticky .btn{flex:1}
  </style>
</head>
<body>
  <header>
    <div class="heart" aria-hidden="true">❤️</div>
    <h1>Love Messages ♥ – Local Web Encryptor</h1>
  </header>

  <main>
    <section class="panel">
      <label for="pass">Passphrase</label>
      <input id="pass" type="password" placeholder="e.g., 6–7 Diceware words" />
      <div id="strength"><div id="strength-bar"></div></div>
      <label for="iters">KDF iterations</label>
      <input id="iters" type="number" value="200000" min="100000" step="10000" />
    </section>

    <section class="panel">
      <label for="pt">Plaintext</label>
      <textarea id="pt" placeholder="Write your love note here…"></textarea>
      <button class="btn" id="encryptBtn">Encrypt →</button>
      <button class="btn" id="copyCt">Copy Cipher</button>
    </section>

    <section class="panel">
      <label for="ct">Ciphertext</label>
      <textarea id="ct" placeholder="Paste ciphertext here to decrypt…"></textarea>
      <button class="btn" id="decryptBtn">← Decrypt</button>
      <button class="btn" id="copyPt">Copy Plain</button>
    </section>
    <p id="status">Ready.</p>
  </main>

  <div class="sticky">
    <button class="btn" id="encryptSticky">Encrypt</button>
    <button class="btn" id="decryptSticky">Decrypt</button>
    <button class="btn" id="clearAll">Clear All</button>
  </div>

  <script type="module" src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }
  </script>
</body>
</html>
